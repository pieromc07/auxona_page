<div class="media-player">
    <div class="media-player__wrapper">

        <div class="player__artists player-center">
            <div class="artist-inside">
                <img src="https://e-cdns-images.dzcdn.net/images/cover/7167a61f54a62c453f4d99ee59c151a4/28x28-000000-80-0-0.jpg"
                    alt="cover artist" class="cover">
                <div class="artist-track__info">
                    <h3 class="artist-track__name">BEBE (Oficial)</h3>
                    <h5 class="artist-track__albums">Colors</h5>
                </div>
            </div>
        </div>

        <div class="player__reproductor">

            <div class="reproductor-inside">

                <div class="reproductor__controls">

                    <button class="controls controls__previous">
                        <i class="fas fa-step-backward"></i>
                    </button>

                    <button class="controls controls__play control estado">
                        <i class="fas fa-play"></i>
                    </button>

                    <button class="controls controls__pause control ">
                        <i class="fas fa-pause"></i>
                    </button>

                    <button class="controls controls__next">
                        <i class="fas fa-step-forward"></i>
                    </button>

                </div>

                <div class="reproductor__bar">

                    <div class="bar__time">
                        <span class="time__current">0:00</span>
                    </div>

                    <div class="bar__progress">
                        <div class="progress__bar"></div>
                    </div>

                    <div class="bar__time">
                        <span class="time__duration">0:00</span>
                    </div>

                </div>

                
            </div>
            
        </div>
        
        <div class="player__options">
            <div class="options-inside">

                <div class="options options__volume">
                    <i class="fas fa-volume-up"></i>
                    <div class="volume__bar">
                        <div class="volume__progress"></div>
                    </div>
                </div>

                <div class="options options__mute mute" >
                    <i class="fas fa-volume-mute"></i>
                </div>

                <div class="options options__repeat">
                    <i class="fas fa-redo-alt"></i>
                </div>

                <div class="options options__shuffle">
                    <i class="fas fa-random"></i>
                </div>
            </div>

        </div>
    </div>

</div>
