
   <p-carousel [value]="tracks" styleClass="custom-carousel" [numVisible]="6" [numScroll]="1" [circular]="true">
      <ng-template pTemplate="header">
         <div class="header">

            <h2 class="header-title">Discover</h2>
         </div>
      </ng-template>
      <ng-template let-track pTemplate="item">
         
         <app-card-vertical [cover]="track.cover" [name]="track.name"></app-card-vertical>

      </ng-template>
   </p-carousel>
